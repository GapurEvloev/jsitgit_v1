<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ урока №4</title>
</head>
<body>
    <label for="input-num">Введите число от 0 до 9: </label>
    <input type="text" id="input-num">
    <button id="btn-check">Check</button>
    <hr>

    <button id="btn-2">Нажми!</button>
    <span id="counter"></span>
    <hr>

    <p>Введите числа:</p>
    <input type="text" id="more-num1">
    <input type="text" id="more-num2">
    <button id="more-num-btn">Сравнить</button>

    <div>
        <h2>Знак зодиака</h2>
        <label>
            Введите день рождения:
            <input type="text" id="zodiak-day">
        </label>
        <label>
            Введите месяц рождения:
            <input type="text" name="month" id="zodiak-month">
        </label>
        <button id="zodiak-btn">Вывести</button>
        <p id="zodiak-out"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
